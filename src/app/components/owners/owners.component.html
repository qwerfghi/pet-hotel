<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-lg-6">
      <div id="accordion" role="tablist">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapseOne" aria-expanded="true"
                 aria-controls="collapseOne">
                Добавить посетителя
              </a>
            </h5>
          </div>
          <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne"
               data-parent="#accordion">
            <div class="card-body">
              <form (ngSubmit)="addOwner()" #addOwnerForm="ngForm">
                <input type="text" name="visitorName" [(ngModel)]="newOwner.name" class="form-control"
                       placeholder="Имя посетителя"
                       required autofocus>
                <input type="text" name="visitorLastName" [(ngModel)]="newOwner.lastName" class="form-control"
                       placeholder="Фамилия посетителя"
                       required>
                <input type="text" name="visitorPatr" [(ngModel)]="newOwner.patronymic" class="form-control"
                       placeholder="Отчество посетителя"
                       required>
                <input type="text" name="passNum" [(ngModel)]="newOwner.passport" class="form-control"
                       placeholder="Номер паспорта"
                       required>
                <input type="text" name="phoneNum" [(ngModel)]="newOwner.phoneNumber" class="form-control"
                       placeholder="Номер телефона"
                       required>
                <input type="email" name="email" [(ngModel)]="newOwner.email" class="form-control" placeholder="Email"
                       required>
                <button class="btn btn-primary" type="submit">Добавить посетителя</button>
              </form>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapseTwo" aria-expanded="true"
                 aria-controls="collapseTwo">
                Удалить посетителя
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo"
               data-parent="#accordion">
            <div class="card-body">
              <form (ngSubmit)="deleteOwner()">
                <input [(ngModel)]="id" type="text" name="deleteId" class="form-control" placeholder="ID адреса"
                       required>
                <button class="btn btn-primary mt-3" type="submit">Удалить посетителя</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row pt-4">
    <div class="col"></div>
    <div class="col-lg-9 table" style="overflow: auto">
      <table class="table-bordered table-hover table">
        <thead>
        <tr>
          <td>ID</td>
          <td>Имя</td>
          <td>Фамилия</td>
          <td>Отчество</td>
          <td>Номер паспорта</td>
          <td>Номер телефона</td>
          <td>Email</td>
          <td>Скидка</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let owner of owners" (click)="showModal(owner.id, owner)">
          <td>{{owner.id}}</td>
          <td>{{owner.name}}</td>
          <td>{{owner.lastName}}</td>
          <td>{{owner.patronymic}}</td>
          <td>{{owner.passport}}</td>
          <td>{{owner.phoneNumber}}</td>
          <td>{{owner.email}}</td>
          <td>{{owner.discount}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col"></div>
  </div>
</div>
