<div class="container">
  <div class="row">
    <div class="col"></div>
    <div class="col-lg-6">
      <div id="accordion" role="tablist">
        <div class="card">
          <div class="card-header" role="tab" id="headingOne">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapseOne" aria-expanded="true"
                 aria-controls="collapseOne">
                Добавить питомца
              </a>
            </h5>
          </div>
          <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne"
               data-parent="#accordion">
            <div class="card-body">
              <form (ngSubmit)="addPet()" #addOwnerForm="ngForm">
                <input type="text" name="addId" [(ngModel)]="newPet.ownerId" class="form-control"
                       placeholder="ID владельца" required
                     autofocus>
                <input type="text" name="petName" [(ngModel)]="newPet.name" class="form-control"
                       placeholder="Кличка питомца"
                       required>
                <select class="form-control" name="petType" [(ngModel)]="newPet.kind">
                <option>собака</option>
                <option>кот</option>
                <option>хомяк</option>
                <option>черепаха</option>
                <option>змея</option>
              </select>
                <input type="text" name="petAge" [(ngModel)]="newPet.age" class="form-control"
                       placeholder="Возраст питомца"
                       required>
                <input type="text" name="notice" [(ngModel)]="newPet.notice" class="form-control"
                       placeholder="Примечание" required>
              <button class="btn btn-primary" type="submit">Добавить питомца</button>
              </form>
            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-header" role="tab" id="headingTwo">
            <h5 class="mb-0">
              <a data-toggle="collapse" href="#collapseTwo" aria-expanded="true"
                 aria-controls="collapseTwo">
                Удалить питомца
              </a>
            </h5>
          </div>
          <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo"
               data-parent="#accordion">
            <div class="card-body">
              <form (ngSubmit)="deletePet()">
                <input [(ngModel)]="id" type="text" name="deleteId" class="form-control" placeholder="ID питомца"
                     required>
              <button class="btn btn-primary mt-3" type="submit">Удалить питомца</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col"></div>
  </div>
  <div class="row pt-4">
    <div class="col"></div>
    <div class="col-lg-9 table">
      <table class="table-bordered table-hover">
        <thead>
        <tr>
          <td>ID владельца</td>
          <td>ID питомца</td>
          <td>Кличка питомца</td>
          <td>Вид питомца</td>
          <td>Возраст питомца</td>
          <td>Примечание</td>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let pet of pets" (click)="showModal(pet.id, pet)">
          <td>{{pet.ownerId}}</td>
          <td>{{pet.id}}</td>
          <td>{{pet.name}}</td>
          <td>{{pet.kind}}</td>
          <td>{{pet.age}}</td>
          <td>{{pet.notice}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="col"></div>
  </div>
</div>
